<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Buttons (adjusted colors)</title>
  <style>
    :root {
      --outer-col-width: 200px;
      --center-col-width: 300px;
      --btn-height:      100px;
      --gap:             20px;
      --radius:          40px;
    }
    .border-outer {
      margin: 50px auto;
      display: inline-block;
      border: 3px solid black;
      padding: 8px;
    }
    .border-inner {
      display: inline-block;
      border: 3px solid black;
      padding: var(--gap);
    }
    .ariditybox-grid {
      display: grid;
      grid-template-columns:
        var(--outer-col-width)
        var(--center-col-width)
        var(--outer-col-width);
      grid-template-rows:
        var(--btn-height)
        var(--btn-height)
        var(--btn-height)
        var(--btn-height);
      gap: var(--gap);
      justify-content: center;
      align-content: center;
      margin: 0;
    }
    .ariditybox {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%; height: 100%;
      border-radius: var(--radius);
      font-family: sans-serif;
      font-size: 1.2rem;
      color: black;
      text-decoration: none;
      transition: transform 0.2s ease;
      pointer-events: auto;
    }
    .ariditybox:not(.disabled):hover {
      transform: scale(1.05);
    }
    .ariditybox.disabled {
      background: #444444 !important;
      pointer-events: none;
      cursor: default;
    }

    .ariditybox-humid {
      grid-row: 1;
      grid-column: 2;
      background: #007500;
    }
    .ariditybox-semihumid {
      grid-row: 2;
      grid-column: 2;
      background: lightgreen;
    }
    .ariditybox-semiarid {
      grid-row: 3;
      grid-column: 2;
      background: orange;
    }

    .ariditybox-mediterranean {
      grid-row: 1 / span 3;
      grid-column: 1;
      background: #eeee00;
    }
    .ariditybox-monsoon {
      grid-row: 1 / span 3;
      grid-column: 3;
      background: purple;
    }
    .ariditybox-arid {
      grid-row: 4;
      grid-column: 1 / span 3;
      background: red;
    }
  </style>
</head>
<body>
  <div class="border-outer">
    <div class="border-inner">
      <div class="ariditybox-grid">
        <a href="" class="ariditybox ariditybox-semihumid">Humid (H)</a>
        <a href="" class="ariditybox ariditybox-semihumid">Semi-humid (G)</a>
        <a href="" class="ariditybox ariditybox-semiarid">Semi-arid (S)</a>
        <a href="" class="ariditybox ariditybox-mediterranean">Mediterranean (M)</a>
        <a href="" class="ariditybox ariditybox-monsoon">Monsoon (W)</a>
        <a href="" class="ariditybox ariditybox-arid">Arid Desert (D)</a>
      </div>
    </div>
  </div>
</body>
</html>
