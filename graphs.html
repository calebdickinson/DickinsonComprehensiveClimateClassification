  <script>
    let currentStation = "LosAngeles";
    let currentUnit = "F";

    function toggleUnits() {
      currentUnit = currentUnit === "F" ? "C" : "F";

      // Update button text
      document.getElementById("unitBtn").textContent =
        currentUnit === "F" ? "Switch graphs to Celsius" : "Switch graphs to Fahrenheit";

      updateGraphs();
    }

    function showGraph(n) {
    for (let i = 1; i <= 4; i++) {
        const g = document.getElementById('graph' + i);
        if (g) g.style.display = 'none';

        const btn = document.getElementById('graphbtn' + i);
        if (btn) btn.classList.toggle('active', i === n);
    }

    const chosen = document.getElementById('graph' + n);
    if (chosen) chosen.style.display = 'block';
    }

    function updateGraphs() {
      for (let i = 1; i <= 4; i++) {
        const img = document.querySelector(`#graph${i} img`);
        if (img) {
          img.src = `graphs/${currentLocation}${i}-${currentUnit}.png`;
        }
      }
    }

    function setLocation(name) {
      currentLocation = name;
      updateGraphs();
      showGraph(1);
    }

    window.addEventListener('DOMContentLoaded', () => {
      updateGraphs();
      showGraph(1);
    });
  </script>
