<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
  	html { font-size: 150%; }
    /* light gray page–wide background */
    body {
      background-color: #bbbbbb;
      margin: 5;
      padding: 0;
    }

    /* HEADER / FAVICON BANNER */
    #header {
      background: #111;
      padding: 0;         
      border-top: 1px solid transparent;
      border-bottom: 1px solid transparent;
      /* —or— overflow: hidden; */
      text-align: center;
    }
    #header h1 {
      margin: .5rem;
      font-family: 'Mayhart Windah', cursive;
      font-size: 2rem;
      color: #fff;
    }

    /* NAVBAR */
    nav {
      background: #444;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }
    nav a {
      font-family: 'Mayhart Windah', cursive;
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.4rem;
      transition: transform .2s ease;
    }
    nav a:hover {
      transform: scale(1.2);
    }

    /* CLIMATE DISPLAY STYLES */
    main {
      padding: 2rem 1rem;
    }
    main h1 {
      font-family: 'Mayhart Windah', cursive;
      font-size: 2.8rem;
      text-align: center;
      margin: 0.5rem 0;
    }
    main h2 {
      font-family: 'Mayhart Windah', cursive;
      font-size: 2rem;
      text-align: center;
      margin: 0.3rem 0 1rem;
    }
    main h2 strong {
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    main img {
      display: block;
      margin: 1rem auto;
      max-width: 90%;
      height: auto;
    }
    main h3 {
      font-family: 'Mayhart Windah', cursive;
      font-size: 1.6rem;
      text-align: center;
      margin: 1.5rem 0 0.5rem;
    }
    main p {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- HEADER / FAVICON BANNER -->
  <div id="header">
    <h1>The Dickinson Comprehensive Climate Classification System</h1>
  </div>

  <!-- NAVIGATION BAR -->
  <nav>
    <a href="#home">Home</a>
    <a href="#classification">Classification</a>
    <a href="#maps">Maps</a>
    <a href="#about">About</a>
  </nav>

  <!-- NEW CLIMATE DISPLAY SECTION -->
  <main>
    <h1>Superarctic Frigid Summer Climate</h1>
    <h2>Climate Code: <strong>YY</strong></h2>
    <img src="images/Concordia.jpg" alt="Superarctic Frigid Summer landscape">
    <h3>Cities with this climate:</h3>
    <p>Concordia Research Station, Antarctica</p>
    <h3>World map of this climate:</h3>
    <img src="images/yymap.png" alt="Superarctic Frigid Summer map">
    <h3>World map of this climate in 2100:</h3>
    <img src="images/2100yymap.png" alt="Superarctic Frigid Summer map in 2100">
  </main>
</body>
</html>
