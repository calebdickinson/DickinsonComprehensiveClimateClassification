  <style>
    /* 11×11 grid of 60px squares */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(32, 4vh);
      grid-template-rows: repeat(32, 4vh);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    /* base button styling */
    .grid-button {
      border: none;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grid-button.real { background-color: #00ffff; }
    .grid-button.imaginary { background-color: #0000ff; }
    .grid-button:hover {
      width:  calc(100% + 0.5rem);
      height: calc(100% + 0.5rem);
      margin-top:  -0.25rem;
      margin-left: -0.25rem;
      position: relative;
      overflow: hidden; 
    }
	.tall { grid-row:  span 2; }
    .verytall { grid-row: span 6; }
    .supertall { grid-row: span 8 }
    .wide { grid-column: span 2; } 
    .doublewide { grid-column: span 4 }
    .verywide { grid-column: span 6; }
    .superwide { grid-column: span 8; }
    .ultrawide { grid-column: span 16; }
    .half-hide-topright {
      clip-path: polygon(0 0, 0% 100%, 100% 100%);
    }
    .half-hide-topright .btn-label {
      position: absolute;
      left: 50%;
      top: 75%;
      transform: translate(-50%, -50%);
	}
}
  </style>
</head>
